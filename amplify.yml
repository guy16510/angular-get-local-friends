version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - echo "Fetching DynamoDB table name..."
        - export USER_PROFILE_TABLE_NAME=$(aws dynamodb list-tables --query "TableNames[?contains(@, 'UserProfile')]" --output text)
        - echo "USER_PROFILE_TABLE_NAME=$USER_PROFILE_TABLE_NAME"
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - npx ng version
    build:
      commands:
        - npx ng build --configuration=production
  artifacts:
    baseDirectory: dist/amplify-angular-template/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
