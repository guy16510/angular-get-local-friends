version: 1
backend:
  phases:
    build:
      commands:
        - 'npm ci --cache .npm --prefer-offline'
        - 'echo "Fetching DynamoDB table for branch: $AWS_BRANCH"'

        # Fetch the correct table name based on the amplify:branch-name tag
        - |
          export USER_PROFILE_TABLE_NAME=$(
            aws dynamodb list-tables --query "TableNames[]" --output text | tr " " "\n" | while read table; do
              TAG_VALUE=$(aws dynamodb list-tags-of-resource --resource-arn "arn:aws:dynamodb:us-east-1:$AWS_ACCOUNT_ID:table/$table" --query "Tags[?Key==\`amplify:branch-name\`].Value" --output text);
              if [[ "$TAG_VALUE" == "$AWS_BRANCH" ]]; then echo "$table"; fi;
            done | head -n 1
          )

        - 'echo "Using DynamoDB Table: $USER_PROFILE_TABLE_NAME"'
        - 'export AMPLIFY_USER_PROFILE_TABLE_NAME=$USER_PROFILE_TABLE_NAME'

        # Deploy backend resources
        - 'npx ampx pipeline-deploy --branch "$AWS_BRANCH" --app-id "$AWS_APP_ID"'

frontend:
  phases:
    preBuild:
      commands:
        - npx ng version
    build:
      commands:
        - npx ng build --configuration=production
  artifacts:
    baseDirectory: dist/amplify-angular-template/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*