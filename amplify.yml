version: 1
backend:
  phases:
    build:
      commands:
        - 'npm ci --cache .npm --prefer-offline'
        - 'echo "Setting DynamoDB Table Name Based on Environment..."'

        # Manually set the DynamoDB table name based on the branch/environment
        - |
          if [[ "$AWS_BRANCH" == "develop" ]]; then
            export USER_PROFILE_TABLE_NAME="UserProfile-etrhmycfdfb4bfizioslgo3f3q-NONE"
          elif [[ "$AWS_BRANCH" == "main" ]]; then
            export USER_PROFILE_TABLE_NAME="UserProfile-x334imiw7fh4hlc6cfem5zw2vy-NONE"
          else
            export USER_PROFILE_TABLE_NAME="UserProfile-default-NONE"
          fi

        - 'echo "Using DynamoDB Table: $USER_PROFILE_TABLE_NAME"'
        - 'export AMPLIFY_USER_PROFILE_TABLE_NAME=$USER_PROFILE_TABLE_NAME'

        # Deploy backend resources
        - 'npx ampx pipeline-deploy --branch "$AWS_BRANCH" --app-id "$AWS_APP_ID"'

frontend:
  phases:
    preBuild:
      commands:
        - npx ng version
    build:
      commands:
        - npx ng build --configuration=production
  artifacts:
    baseDirectory: dist/amplify-angular-template/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*