version: 1
backend:
  phases:
    build:
      commands:
        - 'npm ci --cache .npm --prefer-offline'
        - 'echo "Setting Amplify Environment Variables..."'

        # Set AMPLIFY_ENV based on the current Amplify branch
        - 'export AMPLIFY_ENV=$AWS_BRANCH'
        
        # Set AMPLIFY_PROJECT_ID dynamically (Amplify provides this)
        - 'export AMPLIFY_PROJECT_ID=$AWS_APP_ID'

        # Debugging: Print the variables
        - 'echo "AMPLIFY_ENV: $AMPLIFY_ENV"'
        - 'echo "AMPLIFY_PROJECT_ID: $AMPLIFY_PROJECT_ID"'

        # Deploy backend resources
        - 'npx ampx pipeline-deploy --branch "$AWS_BRANCH" --app-id "$AWS_APP_ID"'
frontend:
  phases:
    preBuild:
      commands:
        - npx ng version
    build:
      commands:
        - npx ng build --configuration=production
  artifacts:
    baseDirectory: dist/amplify-angular-template/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
