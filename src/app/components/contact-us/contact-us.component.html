<div class="container">
  <h2>Contact Us</h2>
  
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" *ngIf="!success">
    <div class="form-group">
      <label for="name">Name</label>
      <input 
        type="text" 
        id="name" 
        formControlName="name" 
        class="form-control"
        [ngClass]="{'is-invalid': submitted && contactForm.get('name')?.errors}"
      >
      <div class="invalid-feedback" *ngIf="submitted && contactForm.get('name')?.errors?.['required']">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        class="form-control"
        [ngClass]="{'is-invalid': submitted && contactForm.get('email')?.errors}"
      >
      <div class="invalid-feedback" *ngIf="submitted && contactForm.get('email')?.errors?.['required']">
        Email is required
      </div>
      <div class="invalid-feedback" *ngIf="submitted && contactForm.get('email')?.errors?.['email']">
        Please enter a valid email address
      </div>
    </div>

    <div class="form-group">
      <label for="summary">Message</label>
      <textarea 
        id="summary" 
        formControlName="summary" 
        class="form-control"
        rows="5"
        [ngClass]="{'is-invalid': submitted && contactForm.get('summary')?.errors}"
      ></textarea>
      <div class="invalid-feedback" *ngIf="submitted && contactForm.get('summary')?.errors?.['required']">
        Message is required
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

    <div class="alert alert-danger mt-3" *ngIf="error">
      {{ error }}
    </div>
  </form>

  <div class="alert alert-success" *ngIf="success">
    Thank you for your message! We will get back to you soon.
  </div>
</div>
